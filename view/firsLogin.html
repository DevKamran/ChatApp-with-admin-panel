      <style type="text/css">
      	.default{
      		 background:none;
			    border:none;
			    margin:0;
			    padding:0;

      	}

      	.messageBackground p{
      		color: #00529B;
          background-color: #BDE5F8;
      	}

      	.from-me p{
	position:relative;
	padding:10px 20px;
	color:white; 
	background:#0B93F6;
	border-radius:25px;
	float: right;
		
	&:before {
		content:"";
		position:absolute;
		z-index:-1;
		bottom:-2px;
		right:-7px;
		height:20px;
		border-right:20px solid #0B93F6;
		border-bottom-left-radius: 16px 14px;
		-webkit-transform:translate(0, -2px);
	}

	&:after {
		content:"";
		position:absolute;
		z-index:1;
		bottom:-2px;
		right:-56px;
		width:26px;
		height:20px;
		background:white;
		border-bottom-left-radius: 10px;
		-webkit-transform:translate(-30px, -2px);
	}
}

.time-left {
    float: left;
    color: #999;
}


.btn-primary:hover {
    color: #fff;
    background-color: #0B93F6;
    border-color: #0B93F6;
}

buttons.less:11

<body ng-controller="ChatController">
	 
  

	<div id="live-chat">
		
		<header class="clearfix">
			
			<a href="#" class="chat-close">x</a>

			<h4>Kamran</h4>

			<span class="chat-message-counter">3</span>

		</header>

		<div class="chat">

			
			<form>
				    <div class="form-group">
				      <label for="email">Email:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter email">
				    </div>
				   <div class="form-group">
				      <label for="comment">Your Question:</label>
				      <textarea class="form-control" rows="2" id="comment" placeholder="Enter email"></textarea>
				    </div>
				    
				    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
			
			<div class="chat-history">
				
				

				<hr>

				<div class="chat-message clearfix">
					
					<img src="http://gravatar.com/avatar/2c0ad52fc5943b78d6abe069cc08f320?s=32" alt="" width="32" height="32">

					<div class="chat-message-content clearfix">
						
						<span class="chat-time">13:37</span>
                              
						<h5>Kamran</h5>
                         <div class="from-me " ng-repeat="m in messages">
						   <p>
						   	<b>{{m.message}}</b>

						   	 <br/>
						   	<span class="time-right">{{m.date | date:'medium'}}</span>
						   	 
                           
                            
                        </p>
						   
						  </div> 
                           <!-- {{m.date | date:'MM/dd/yyyy'}} -->
					</div> <!-- end chat-message-content -->

				</div> <!-- end chat-message -->

				

				<!-- <div class="chat-message clearfix">
					
					<img src="http://lorempixum.com/32/32/people" alt="" width="32" height="32">

                        </p>
						   
						  </div> 

					</div> 

				</div>   -->
				<!-- end chat-message -->

				

			</div> <!-- end chat-history -->

			<!-- <p class="chat-feedback">Your partner is typingâ€¦</p> -->
            
			<form action="#" method="post">

				<fieldset>
					  <hr>
					<input type="text" class="form-control" style="border-radius: 24px;" placeholder="Message here..." ng-model="messageText">
					<br/>
					
					<button type="button" class="btn btn-md btn-outline-primary" ng-click="send()"><span class="glyphicon glyphicon-send"></span>&nbsp;Send</button>
					
				</fieldset>

			</form>

		</div> <!-- end chat -->

	</div> <!-- end live-chat -->
