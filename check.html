      <style type="text/css">
      	.default{
      		 background:none;
			    border:none;
			    margin:0;
			    padding:0;

      	}

      	.messageBackground p{
      		color: #00529B;
          background-color: #BDE5F8;
      	}

      	.from-me p{
	position:relative;
	padding:10px 20px;
	color:white; 
	background:#0B93F6;
	border-radius:25px;
	float: right;
		
	&:before {
		content:"";
		position:absolute;
		z-index:-1;
		bottom:-2px;
		right:-7px;
		height:20px;
		border-right:20px solid #0B93F6;
		border-bottom-left-radius: 16px 14px;
		-webkit-transform:translate(0, -2px);
	}

	&:after {
		content:"";
		position:absolute;
		z-index:1;
		bottom:-2px;
		right:-56px;
		width:26px;
		height:20px;
		background:white;
		border-bottom-left-radius: 10px;
		-webkit-transform:translate(-30px, -2px);
	}
}

.time-left {
    float: left;
    color: #999;
}


.btn-primary:hover {
    color: #fff;
    background-color: #0B93F6;
    border-color: #0B93F6;
}

buttons.less:11
.btn-primary {
    color: #fff;
    background-color: #0B93F6;
    border-color: #0B93F6;
}
      </style>

  
</head>
<body ng-controller="ChatController">
	 
  

	<div id="live-chat">
		
		<header class="clearfix">
			
			<a href="#" class="chat-close">x</a>

			<h4>Online</h4>

			<span class="chat-message-counter">3</span>

		</header>

		<div class="chat">
          <div class="firstPage">
				<form>

					    <div class="form-group">
					      <label for="User">User Name:</label> 

					      <input type="text" class="form-control" id="email" placeholder="Enter User Name"
					      ng-model="Username" >
					    </div>

					    <div class="form-group">
					      <label for="email">Email:</label>
					      <input type="email" class="form-control" id="email" placeholder="Enter email"
					      ng-model="Email"  >
					    </div>
					   <div class="form-group">
					      <label for="comment">Your Question:</label>
					      <textarea class="form-control" rows="2" id="comment" placeholder="Enter Question"
					      ng-model="Question" ></textarea>
					    </div>

					    
					    <a  class="btn btn-primary" href="../chatApp/index.html" >Submit</a>
	            </form>
			</div>
			
			<!-- <p class="chat-feedback">Your partner is typingâ€¦</p> -->
            
			

		</div> <!-- end chat -->

	</div> <!-- end live-chat -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	
</body>
